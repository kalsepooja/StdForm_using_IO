<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
      <app-std-form
      (stdData)="getStdData($event)"
      ></app-std-form>
    </div>
    <div class="col-md-6">
      <app-std-table [studentArray]="stdArray"></app-std-table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="pName">pname</label>
        <input type="text" id="pname" [(ngModel)]="pname" class="form-control">
      </div>
      <div class="form-group">
        <label for="pDescription">Product Description</label>
        <textarea id="pDescription" [(ngModel)]="pDescription" rows="4" class="form-control"></textarea>
      </div>
      <div class="text-right">
        <button class="btn btn-primary"
        (click)="onAddProduct()"
        >add Product</button>
      </div>
    </div>
  </div>
</div>
